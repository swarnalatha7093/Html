<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <form class="mt-3">

           <h2 class="text-center">Teacher Register Form</h2>
           <div><p class="mt-4">Name</p>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" placeholder="firstname" class="form-control" aria-label="first name">
            </div>
            <div class="col">
                <input type="text" placeholder="lastname" class="form-control" aria-label="last name">
            </div>
        </div>
        <div>
            <label>Age</label>
            <input type="text" class="form-control">
        </div>
        <div>
            <p>Date of birth</p>
            <input type="date" placeholder="MM/DD/YYYY" class="form-control">
        </div>
        <div>
            <p>Languages Known</p>
            <input type="text" class="form-control">
        </div>
        <p>English Language*</p>
        <div>
            <input type="checkbox">
            <label>Rear</label>
            <input type="checkbox">
            <label>Write</label>
            <input type="checkbox">
            <label>Speak</label>
            <input type="checkbox">
            <label>Understand</label>
        </div>
        <div><h5>Educational Details</h5>
            <label>Qualification</label>
            <input type="text" class="form-control">
            <label>Institute</label>
            <input type="text" class="form-control">
            <label>Board</label>
            <input type="text" class="form-control">
            <label>Marks/Grade</label>
            <input type="number" class="form-control">
        </div>
        <div><h5>Experience</h5>
            <label>Period</label>
            <input type="text" class="form-control">
            <label>Organization&Address</label>
            <input type="text" class="form-control">
            <label>Designation</label>
            <input type="text" class="form-control">
            <label>Personal Achievements(if any)</label>
            <input type="number" class="form-control">
            <label for="file upload">Upload Documents(if any)</label>
            <input type="file" class="form-control-file" id="file upload"> 
        </div>
        <p>Declaration*</p>
        <div>
            <input type="checkbox">
            <label>The information provided in this form is correct to the best of my knowledge.</label>
        </div>
        <div>
            <input type="checkbox">
            <label>In case of any information furnished by me is found to be incorrect, the school has the right to take any action it deems fit,including expulsion at any anytime after admission.</label>
        </div>
        </div>
        <div class="text-center mt-5" >
            <label class="btn btn-success">send</label>
            
        </div>
        </form>
    </body>
    </html>
