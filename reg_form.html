<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reg_form</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <!--<script type="text/javascript" src="../../../assets/js/reg_form.js"></script>-->
    <script type="text/javascript" src="E:\Real_estate_mgt\admin\assets\js\reg_form.js"></script>
</head>
<body>
    <div class="container">
        <form name="form" class="form-group">
            <h2 style="text-align: center; font-weight: bold; font-size: 30px;">Real Estate Registration Form</h2>
            <div class="row" style="background-color: bisque; margin-top: 40px;">
                <div class="col-md-6">
                    <label for="inputname">First name</label>
                    <input type="text" class="form-control" placeholder="Enter the first name" id="reg1">
                </div>
                <div class="col-md-6">
                    <label for="inputname">Last name</label>
                    <input type="text" class="form-control" placeholder="Enter the last name" id="reg2">
                </div>
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Enter the email" id="reg3">
                </div>
                <div class="col-md-6">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" placeholder="Enter the password" id="reg4">
                </div>
                <div class="col-md-6">
                    <label for="add">Address Line1</label>
                    <input type="text" class="form-control" placeholder="Enter the Addressline1" id="reg5">
                </div>
                <div class="col-md-6">
                    <label for="add">Address Line2</label>
                    <input type="text" class="form-control" placeholder="Enter the Addressline2" id="reg6">
                </div>
                <div class="col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" placeholder="Enter the city" id="reg7">
                </div>
                <div class="col-md-4">
                    <label for="state">State</label>
                    <input type="text" class="form-control" placeholder="Enter the state" id="reg8">
                </div>
                <div class="col-md-2">
                    <label for="zipcode">Zip code</label>
                    <input type="text" class="form-control" placeholder="zipcode" id="reg9">
                </div>
                <div class="col-md-12" style="text-align: center;margin-top: 20px; margin-bottom: 20px; ">
                    <input type="button" class="btn btn-primary" value="Submit" onclick="reg_form()">
                </div>
            </div>

        </form>
    </div>
</body>
</html>
